<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Job Wishlist</h1>

    <h2>4 jobs</h2>

    <div class="d-grid gap-2 col-4 mx-auto">
        <button class="btn btn-secondary addBtn" type="button" data-bs-toggle="modal"
            data-bs-target="#exampleModal">&#43;</button>
    </div>

    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-header">Header</div>
        <div class="card-body">
            <h5 class="card-title">Primary card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body mainForm">
                    <h3 class="modal-title addJob" id="exampleModalLabel">Add a Job</h3>
                    <form class="inputs">
                        <div class="row mb-3 userInput">
                            <div>
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Company Name">
                            </div>
                        </div>
                        <div class="row mb-3 userInput">
                            <div>
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Job Title">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary contBtn" data-bs-dismiss="modal">Continue</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
